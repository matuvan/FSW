<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/login.css">
  <title>CSS Exercise 1</title>
</head>

<body>
  <div class="parent-form">

    <div class="form-area">

      <div class="top-form">
        <h1 class="top-text">Login</h1>
      </div>

      <form id="login-form" class="input-group">
        <input type="text" class="input-field" placeholder="Enter email address or phone number" required>
        <input type="text" class="input-field" placeholder="Enter password" required>

        <input type="checkbox" id="remember-me" class="remember-me">
        <label for="remember-me" class="remember-label">Remember me</label>        

        <button type="submit" class="login-btn">Submit</button>

        <div class="create-account">
          <a href="forgotpwd.html">Forgot Password?</a>
          <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>

      </form>


    </div>
  </div>

  <footer>
  </footer>
</body>

</html>
